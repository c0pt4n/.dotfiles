[main]
font = monospace:size=14
dpi-aware=no
show-actions = true
fields = name,filename,generic,keywords,categories,comment,exec
lines = 15
width = 60
horizontal-pad = 20
vertical-pad = 10
line-height = 30px

[key-bindings]
clipboard-paste = Control+Shift+p

[border]
width = 2

[colors]
background=1e1e2edd
text=cdd6f4ff
prompt=bac2deff
placeholder=7f849cff
input=cdd6f4ff
match=74c7ecff
selection=585b70ff
selection-text=cdd6f4ff
selection-match=74c7ecff
counter=7f849cff
border=74c7ecff
